<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
  <div class="container w-4/12 mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-4">Register</h1>
    <form #RegisterForm="ngForm" class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <label class="text-gray-700">Username:</label>
        <input type="text" class="border rounded px-4 py-2" placeholder="Enter your username" name="username"
          [(ngModel)]="name">
      </div>
      <div class="flex flex-col">
        <label class="text-gray-700">Email:</label>
        <input type="email" class="border rounded px-4 py-2" placeholder="Enter your email" name="email"
          [(ngModel)]="email" required>
      </div>
      <div class="flex flex-col">
        <label class="text-gray-700">Password:</label>
        <input type="password" class="border rounded px-4 py-2" placeholder="Enter your password" name="password"
          [(ngModel)]="password" required>
      </div>
      <div class="flex flex-col">
        <label class="text-gray-700">Confirm Password:</label>
        <input type="password" class="border rounded px-4 py-2" placeholder="Confirm your password"
          name="confirmPassword" [(ngModel)]="confirmPassword" (input)="checkConfirmPassword(password, confirmPassword)" required>
        {{confirmed}}
      </div>
      <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" [disabled]="!RegisterForm.valid">Register</button>
    </form>
    <a href="/register" class="text-blue-500 hover:underline" [routerLink]="['/auth/login']">have an account? Login</a>

  </div>
</body>

</html>
